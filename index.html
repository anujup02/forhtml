<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First GitHub Page</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }
    a {
      color: #ffe082;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌍 Welcome to My Website!</h1>
    <p>Hosted with ❤️ on GitHub Pages</p>
  </header>

  <main>
    <h2>Hello, I'm from India! 🇮🇳</h2>
    <p>This is my first website hosted on GitHub Pages.</p>
    <p>I'm learning web development and loving it!</p>
    <p>Check out my <a href="https://github.com" target="_blank">GitHub profile</a>.</p>
  </main>

  <footer>
    © 2025 My First Website | Made with 💻 and ☕ in India
  </footer>
</body>
</html>
